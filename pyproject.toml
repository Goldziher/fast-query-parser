[tool.poetry]
name = "starlite_http_utils"
version = "0.1.0"
description = "Rust based utilities for the Starlite API Framework"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "src"}]

[project]
name = "starlite_http_utils"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.poetry.dependencies]
python = ">=3.8"
maturin = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pyperf = "*"

[build-system]
requires = ["maturin>=0.13,<0.14"]
build-backend = "maturin"

[tool.black]
line-length = 120
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pycln]
all = true
